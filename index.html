<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1><span>Registration</span>Form</h1>
                <div class="single-input">
                    <input required type="text" id = "fname" 
                    placeholder="First name">
                </div>
                <div class="single-input">
                    <input required type="text" id = "lname" 
                    placeholder="Last name">
                </div>
                <div class="single-input">
                    <input required type="text" id = "email" 
                    placeholder="Email address">
                </div>
                <div class="single-input">
                    <input required type="password" id = "pass" 
                    placeholder="Password">
                </div>
                <div class="single-input">
                    <input required type="password" id = "cpass" 
                    placeholder="Confirm Password">
                </div>
                <div class="Submit-button">
                    <button class="button">Submit</button>
                </div>
                <div class="account-have">
                    <a href="#">Forget password</a>
                    <a href="login.html">Have an account please login</a>

                </div>
            </form>
        </div>
    </div>
    <script src="./sweetalert.js"></script>
    <script src="./app.js"></script>
</body>
</html>
